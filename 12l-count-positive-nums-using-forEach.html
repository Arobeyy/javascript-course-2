<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const array1 = [1, -3, 5];
      const array2 = [-2, 3, -5, 7, 10];

      function countPositive(array) {
        let count = null;
        array.forEach(array => {
          if (array > 0) {
            count++;
          }
        });
        return count;
      }

      console.log(countPositive(array1));
      console.log(countPositive(array2));
    </script>
  </body>
</html>
