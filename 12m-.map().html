<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const array1 = [1, 2, 3];
      const array2 = [-2, -1, 0, 99];

      function addNum(array, num) {
        return array.map((value) => value + num);
      }

      console.log(addNum(array1, 2));
      console.log(addNum(array2, 2));
    </script>
  </body>
