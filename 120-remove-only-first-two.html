<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];

      function removeEgg(array) {
        let count = null;
        return array.filter((array) => { 
          if(array === 'egg' && count < 2) {
            count ++;
            return false
          }

          return true;
        });
        
      }

      console.log(removeEgg(foods));
    </script>
  </body>
</html>
