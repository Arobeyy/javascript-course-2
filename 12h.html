<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button onclick="
      messege++;
    ">Add</button>
    <button onclick="
      messege--;
    ">Remove</button>

    <script>
        let messege = null;
       setInterval(function() {
        if (document.title === 'App') {
          document.title = `(${messege}) New messages`;
        }
        else {
          document.title = 'App';
        }
      }, 1000);
    </script>
  </body>
</html>
