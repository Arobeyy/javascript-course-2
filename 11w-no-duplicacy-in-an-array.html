<!DOCTYPE html>
<html>
  <head>
    <title>remove duplicacy from an array</title>
  </head>
  <body>
    <script>
      const arr = [
        "hello",
        "world",
        "search",
        "found",
        "search",
        "good",
        "morning",
      ];

      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function uniqueArray(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          const word = array[i];

          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }

        return result;
      }
    </script>
  </body>
</html>
