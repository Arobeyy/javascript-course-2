<!DOCTYPE html>
<html>
  <head>
    <title>for and whiel loop</title>
  </head>
  <body>
    <script>
      //for loop that increases by 2 in each step
      for(let i = 0; i <= 10; i += 2) {
        console.log(i);
      }

      //using while loop
      let i = 0;
      while(i <= 10) {
        console.log(i);
        i += 2;
      }
    </script>
  </body>
</html>
