<!DOCTYPE html>
<html>
  <head>
    <title>reverse an array</title>
  </head>
  <body>
    <script>
      const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];

      function removeItemFirstTwo(foods, item) {
        const reversedFoods = foods.reverse();
        const result = [];
        let count = null;
        for (let i = 0; i < reversedFoods.length; i++) {
          // Only skip 'egg' if we removed less than 2
          // of them so far.
          if (foods[i] == item && count < 2) {
            count++;
            continue;
          }   
          result.push(reversedFoods[i]);
        }
        return result.reverse();
      }

      console.log(removeItemFirstTwo(foods, 'egg'));

    </script>
  </body>
</html>
